  <div class="container">
    <h1>Test Analysis</h1>
    <form id="testForm">
      <input type="text" id="testName" placeholder="Test Name" required>
      <input type="testDate" id="testDate" required>
      <input type="number" id="attemptedQuestions" placeholder="Questions Attempted" required>
      <input type="number" id="correct" placeholder="Correct Answers" required>
      <input type="number" id="wrong" placeholder="wrong Answers" required>
      <input type="number" id="missed" placeholder="Missed Questions" required>
      <textarea id="testMistakes" placeholder="Mistakes Noted (Optional)"></textarea>
      <button type="submit">Save Test</button>
    </form>
    <h2>Your Tests</h2>
    <div id="testList"></div>
    <div id="message"></div>
  </div>
</div>
