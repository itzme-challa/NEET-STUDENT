<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Test Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Study Planner</div>
            <div class="profile-section" id="profileSection">
                <a href="profile.html" class="login-btn">Login</a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Test Analysis</h1>
            
            <section class="test-form">
                <div class="form-group">
                    <label for="testName">Test Name</label>
                    <input type="text" id="testName" class="form-control" placeholder="Enter test name">
                </div>

                <div class="form-group">
                    <label for="testDate">Test Date</label>
                    <input type="date" id="testDate" class="form-control">
                </div>

                <div class="form-group">
                    <label for="testSubject">Subject</label>
                    <select id="testSubject" class="form-control">
                        <option value="">Select Subject</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="botany">Botany</option>
                        <option value="zoology">Zoology</option>
                        <option value="full">Full Syllabus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="totalQuestions">Total Questions</label>
                    <input type="number" id="totalQuestions" class="form-control" placeholder="Total questions in test">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="testCorrect">Correct</label>
                        <input type="number" id="testCorrect" class="form-control" placeholder="Correct answers">
                    </div>
                    <div class="form-group">
                        <label for="testIncorrect">Incorrect</label>
                        <input type="number" id="testIncorrect" class="form-control" placeholder="Incorrect answers">
                    </div>
                    <div class="form-group">
                        <label for="testMissed">Missed</label>
                        <input type="number" id="testMissed" class="form-control" placeholder="Missed questions">
                    </div>
                </div>

                <div class="form-group">
                    <label for="testMistakes">Mistakes (Optional)</label>
                    <textarea id="testMistakes" class="form-control" rows="3" placeholder="Note down your mistakes during this test"></textarea>
                </div>

                <div class="score-preview">
                    <h3>Score Preview</h3>
                    <div class="score-details">
                        <div>Marks: <span id="scoreValue">0</span></div>
                        <div>Percentage: <span id="percentageValue">0%</span></div>
                    </div>
                </div>

                <button id="saveTest" class="btn btn-primary">Save Test Analysis</button>
            </section>

            <section class="test-history">
                <h2>Your Test History</h2>
                <div class="history-list" id="testList">
                    <!-- Test sessions will be loaded here -->
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="practice.html" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Practice</span>
            </a>
            <a href="testAnalysis.html" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>Tests</span>
            </a>
            <a href="plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Plan</span>
            </a>
            <a href="track.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Track</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
