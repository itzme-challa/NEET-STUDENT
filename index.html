<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Study Planner</div>
            <div class="profile-section" id="profileSection">
                <a href="profile.html" class="login-btn">Login</a>
            </div>
        </header>

        <main class="main-content">
            <section class="stats-section">
                <div class="stat-card">
                    <h3>Weekly Plans</h3>
                    <div class="stat-value" id="weeklyPlansCount">0</div>
                    <div class="stat-list" id="weeklyPlansList"></div>
                </div>
                
                <div class="stat-card">
                    <h3>Recent Tests</h3>
                    <div class="stat-value" id="recentTestsCount">0</div>
                    <div class="stat-list" id="recentTestsList"></div>
                </div>
                
                <div class="stat-card">
                    <h3>Practice Sessions</h3>
                    <div class="stat-value" id="practiceSessionsCount">0</div>
                    <div class="stat-list" id="practiceSessionsList"></div>
                </div>
            </section>

            <section class="quick-links">
                <h2>Quick Access</h2>
                <div class="links-grid">
                    <a href="practice.html" class="link-card">
                        <i class="fas fa-book-open"></i>
                        <span>Practice</span>
                    </a>
                    <a href="testAnalysis.html" class="link-card">
                        <i class="fas fa-chart-line"></i>
                        <span>Test Analysis</span>
                    </a>
                    <a href="plan.html" class="link-card">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Plan Week</span>
                    </a>
                    <a href="track.html" class="link-card">
                        <i class="fas fa-tasks"></i>
                        <span>Track Progress</span>
                    </a>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="practice.html" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Practice</span>
            </a>
            <a href="testAnalysis.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Tests</span>
            </a>
            <a href="plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Plan</span>
            </a>
            <a href="track.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Track</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
