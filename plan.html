<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan - Study Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">Study Tracker</div>
      <div class="hidden md:flex space-x-6 nav-links">
        <a href="index.html" class="hover:text-blue-200">Home</a>
        <a href="practice.html" class="hover:text-blue-200">Practice</a>
        <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
        <a href="plan.html" class="active hover:text-blue-200">Plan</a>
        <a href="track.html" class="hover:text-blue-200">Track</a>
        <a href="profile.html" id="profileLink" class="hover:text-blue-200">Profile</a>
      </div>
      <div class="md:hidden hamburger cursor-pointer text-2xl">â˜°</div>
    </div>
    <div class="nav-links-mobile md:hidden hidden flex-col bg-blue-700 p-4 space-y-2">
      <a href="index.html" class="hover:text-blue-200">Home</a>
      <a href="practice.html" class="hover:text-blue-200">Practice</a>
      <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
      <a href="plan.html" class="active hover:text-blue-200">Plan</a>
      <a href="track.html" class="hover:text-blue-200">Track</a>
      <a href="profile.html" id="profileLinkMobile" class="hover:text-blue-200">Profile</a>
    </div>
  </nav>
  <div class="container mx-auto p-6 max-w-5xl">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Weekly Plan</h1>
    <form id="planForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div id="subjectsContainer" class="space-y-4">
        <div class="subject flex flex-col md:flex-row gap-4">
          <select class="subjectSelect w-full md:w-1/3 p-2 border rounded-md">
            <option value="Botany">Botany</option>
            <option value="Zoology">Zoology</option>
            <option value="Physics">Physics</option>
            <option value="Organic Chemistry">Organic Chemistry</option>
            <option value="Inorganic Chemistry">Inorganic Chemistry</option>
            <option value="Physical Chemistry">Physical Chemistry</option>
          </select>
          <select class="inputType w-full md:w-1/3 p-2 border rounded-md">
            <option value="text">Text</option>
            <option value="chapters">Chapters</option>
          </select>
          <div class="inputContainer w-full md:w-1/3"></div>
        </div>
      </div>
      <button type="button" id="addSubject" class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700">+ Add Subject</button>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Save Plan</button>
    </form>
    <h2 class="text-2xl font-semibold mt-6 mb-4">Your Plan</h2>
    <div id="planList" class="space-y-4 max-h-96 overflow-y-auto"></div>
    <div id="message" class="mt-4 text-center"></div>
  </div>
  <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full md:hidden">
    <div class="container mx-auto flex justify-around">
      <a href="index.html" class="hover:text-blue-200">Home</a>
      <a href="practice.html" class="hover:text-blue-200">Practice</a>
      <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
      <a href="plan.html" class="hover:text-blue-200">Plan</a>
      <a href="track.html" class="hover:text-blue-200">Track</a>
      <a href="profile.html" class="hover:text-blue-200">Profile</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
