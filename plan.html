<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Weekly Plan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Study Planner</div>
            <div class="profile-section" id="profileSection">
                <a href="profile.html" class="login-btn">Login</a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Weekly Study Plan</h1>
            
            <section class="plan-controls">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <button id="generatePlan" class="btn btn-primary">Generate Weekly Plan</button>
            </section>

            <section class="plan-form" id="planForm" style="display: none;">
                <div id="planDays">
                    <!-- Days will be generated here -->
                </div>

                <div class="form-group">
                    <label>Additional Notes</label>
                    <textarea id="planNotes" class="form-control" rows="3" placeholder="Any additional notes for your plan"></textarea>
                </div>

                <button id="savePlan" class="btn btn-primary">Save Weekly Plan</button>
            </section>

            <section class="current-plan" id="currentPlan" style="display: none;">
                <h2>Your Current Plan</h2>
                <div id="planDisplay">
                    <!-- Current plan will be displayed here -->
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="practice.html" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Practice</span>
            </a>
            <a href="testAnalysis.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Tests</span>
            </a>
            <a href="plan.html" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>Plan</span>
            </a>
            <a href="track.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Track</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
