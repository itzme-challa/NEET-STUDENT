<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Study Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">Study Tracker</div>
      <div class="hidden md:flex space-x-6 nav-links">
        <a href="index.html" class="hover:text-blue-200">Home</a>
        <a href="practice.html" class="hover:text-blue-200">Practice</a>
        <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
        <a href="plan.html" class="hover:text-blue-200">Plan</a>
        <a href="track.html" class="hover:text-blue-200">Track</a>
        <a href="profile.html" id="profileLink" class="active hover:text-blue-200">Profile</a>
      </div>
      <div class="md:hidden hamburger cursor-pointer text-2xl">â˜°</div>
    </div>
    <div class="nav-links-mobile md:hidden hidden flex-col bg-blue-700 p-4 space-y-2">
      <a href="index.html" class="hover:text-blue-200">Home</a>
      <a href="practice.html" class="hover:text-blue-200">Practice</a>
      <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
      <a href="plan.html" class="hover:text-blue-200">Plan</a>
      <a href="track.html" class="hover:text-blue-200">Track</a>
      <a href="profile.html" id="profileLinkMobile" class="active hover:text-blue-200">Profile</a>
    </div>
  </nav>
  <div class="container mx-auto p-6 max-w-5xl">
    <div id="authSection" class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">Login / Signup</h1>
      <form id="authForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-md" required>
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded-md" required>
        <div class="flex space-x-4">
          <button type="submit" id="loginBtn" class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Login</button>
          <button type="button" id="signupBtn" class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Signup</button>
        </div>
      </form>
    </div>
    <div id="profileSection" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">Profile</h1>
      <p class="text-lg">Name: <span id="profileName" class="font-medium"></span></p>
      <h2 class="text-2xl font-semibold mt-6 mb-4">Performance Overview</h2>
      <p>Lectures Completed: <span id="lecturesCompleted" class="font-medium"></span></p>
      <p>DPP Completed: <span id="dppCompleted" class="font-medium"></span></p>
      <h3 class="text-xl font-semibold mt-4 mb-2">Test Performance</h3>
      <canvas id="testChart" class="max-w-full"></canvas>
    </div>
    <div id="message" class="mt-4 text-center"></div>
  </div>
  <footer class="bg-gray-800 text-white p-4 fixed bottom-0 w-full md:hidden">
    <div class="container mx-auto flex justify-around">
      <a href="index.html" class="hover:text-blue-200">Home</a>
      <a href="practice.html" class="hover:text-blue-200">Practice</a>
      <a href="testAnalysis.html" class="hover:text-blue-200">Test Analysis</a>
      <a href="plan.html" class="hover:text-blue-200">Plan</a>
      <a href="track.html" class="hover:text-blue-200">Track</a>
      <a href="profile.html" class="hover:text-blue-200">Profile</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
