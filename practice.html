<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Study Planner</div>
            <div class="profile-section" id="profileSection">
                <a href="profile.html" class="login-btn">Login</a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Practice Session</h1>
            
            <section class="practice-form">
                <div class="form-group">
                    <label for="practiceType">Practice Type</label>
                    <select id="practiceType" class="form-control">
                        <option value="">Select Practice Type</option>
                        <option value="chapter">Single Chapter</option>
                        <option value="multiple">Multiple Chapters</option>
                        <option value="subject">Full Subject</option>
                        <option value="syllabus">Full Syllabus</option>
                    </select>
                </div>

                <div id="subjectSelectionWrapper" style="display: none;">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" class="form-control">
                            <option value="">Select Subject</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="botany">Botany</option>
                            <option value="zoology">Zoology</option>
                        </select>
                    </div>
                </div>

                <div id="singleChapterSelection" style="display: none;">
                    <div class="form-group">
                        <label for="chapter">Chapter</label>
                        <select id="chapter" class="form-control">
                            <option value="">Select Chapter</option>
                        </select>
                    </div>
                </div>

                <div id="multipleChapterSelection" style="display: none;">
                    <div class="form-group">
                        <label>Select Chapters</label>
                        <div id="chaptersChecklist" class="checklist">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" value="">
                </div>

                <div class="form-group">
                    <label for="questionsAttempted">Questions Attempted</label>
                    <input type="number" id="questionsAttempted" class="form-control" placeholder="Number of questions attempted">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correct">Correct</label>
                        <input type="number" id="correct" class="form-control" placeholder="Correct answers">
                    </div>
                    <div class="form-group">
                        <label for="incorrect">Incorrect</label>
                        <input type="number" id="incorrect" class="form-control" placeholder="Incorrect answers">
                    </div>
                    <div class="form-group">
                        <label for="missed">Missed</label>
                        <input type="number" id="missed" class="form-control" placeholder="Missed questions">
                    </div>
                </div>

                <div class="form-group">
                    <label for="mistakes">Mistakes (Optional)</label>
                    <textarea id="mistakes" class="form-control" rows="3" placeholder="Note down your mistakes during this practice session"></textarea>
                </div>

                <button id="savePractice" class="btn btn-primary">Save Practice Session</button>
            </section>

            <section class="practice-history" id="practiceHistory" style="display: none;">
                <h2>Your Practice History</h2>
                <div class="history-list" id="practiceList">
                    <!-- Practice sessions will be loaded here -->
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="practice.html" class="nav-item active">
                <i class="fas fa-book-open"></i>
                <span>Practice</span>
            </a>
            <a href="testAnalysis.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Tests</span>
            </a>
            <a href="plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Plan</span>
            </a>
            <a href="track.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Track</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
