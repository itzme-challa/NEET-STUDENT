<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - Track Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Study Planner</div>
            <div class="profile-section" id="profileSection">
                <a href="profile.html" class="login-btn">Login</a>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Track Your Progress</h1>
            
            <div class="track-controls">
                <button id="resetProgress" class="btn btn-warning">Reset Progress</button>
            </div>

            <section class="progress-section">
                <div id="subjectTabs" class="tabs">
                    <button class="tab-btn active" data-subject="physics">Physics</button>
                    <button class="tab-btn" data-subject="chemistry">Chemistry</button>
                    <button class="tab-btn" data-subject="botany">Botany</button>
                    <button class="tab-btn" data-subject="zoology">Zoology</button>
                </div>

                <div class="progress-container">
                    <div class="progress-header">
                        <span>Chapter</span>
                        <span>Lectures</span>
                        <span>DPP</span>
                    </div>
                    <div id="chaptersProgress">
                        <!-- Chapters progress will be loaded here -->
                    </div>
                </div>
            </section>

            <section class="stats-section">
                <h2>Your Progress Summary</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Lectures Completed</h3>
                        <div class="stat-value" id="lecturesCompleted">0</div>
                        <div class="stat-progress">
                            <div class="progress-bar" id="lecturesProgressBar"></div>
                            <span id="lecturesPercentage">0%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>DPP Completed</h3>
                        <div class="stat-value" id="dppCompleted">0</div>
                        <div class="stat-progress">
                            <div class="progress-bar" id="dppProgressBar"></div>
                            <span id="dppPercentage">0%</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Progress</h3>
                        <div class="stat-value" id="totalProgress">0%</div>
                        <div class="stat-progress">
                            <div class="progress-bar" id="totalProgressBar"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="practice.html" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Practice</span>
            </a>
            <a href="testAnalysis.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Tests</span>
            </a>
            <a href="plan.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Plan</span>
            </a>
            <a href="track.html" class="nav-item active">
                <i class="fas fa-tasks"></i>
                <span>Track</span>
            </a>
        </nav>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
